<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../static/menu.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="bg">
    <div style="text-align: center" class="logo-box">
      <button class="btn-logo" id="btn-logo" type="submit">
        <img class="logo" src="https://drive.google.com/uc?id=1QmRgyO-K9wb40ifclihR7kkpS9Fl-3ij" />
      </button>
    </div>

    <div class="result-box">
      <div class="result-box" style="position: relative">
        <div id="menu">
          <!-- 샌드위치 빵 치즈 소스 nav -->
          <div class="tab">
            <button class="NavBtn active" onclick="openTab(event, 'tab1')">
              샌드위치
            </button>

            <button class="NavBtn" onclick="openTab(event, 'tab2')">
              빵
            </button>

            <button class="NavBtn" onclick="openTab(event, 'tab3')">
              소스
            </button>

            <button class="NavBtn" onclick="openTab(event, 'tab4')">
              치즈
            </button>
          </div>

          <!-- 샌드위치 선택 -->
          <div id="tab1" class="tabcontent" style="display: block">
          </div>

          <!-- 빵 선택 -->
          <div id="tab2" class="tabcontent" style="display: none">
          </div>

          <!-- 소스 선택 -->
          <div id="tab3" class="tabcontent" style="display: none">
          </div>

          <!-- 치즈 선택 -->
          <div id="tab4" class="tabcontent" style="display: none">
            <button id="NextPage" value="total" onclick="location.href='/check'">
              <img id="NextImg" src="https://drive.google.com/uc?id=10cJnMLaYvRy1jvh6nQgSyFgIVvCVbZht" />
            </button>
          </div>


        </div>
      </div>
    </div>

    <script src="../static/menu.js"></script>
</body>

</html>
